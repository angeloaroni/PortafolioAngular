<div class="container" *ngIf="project">
  <div class="row">
    <div class="col-lg-8">
      <h3>{{title}}</h3>
      <p>Lorem ipsum dolor sit amet.</p>
      <div class="alert alert-primary" role="alert" *ngIf="status == 'success'">
        Datos gurdados correctamente, pudes <a [routerLink]="['/proyecto', save_project._id]">verlo aquí.</a>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="status == 'failed'">
        El proyecto NO SE HA PODIDO CREAR
      </div>
      <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
        <div class="input-group mb-3">
          <label for="name" class="col-sm-3 col-form-label p-0">Nombre</label>
          <input type="text" class="form-control" placeholder="Nombre" name="name" #name="ngModel"
            [(ngModel)]="project.name" required>
          <span class="form_error" *ngIf="name.touched && !name.valid">
            El nombre es obligatoria
          </span>
        </div>

        <div class="input-group mb-3">
          <label for="description" class="col-sm-3 col-form-label p-0">Descripción</label>
          <textarea name="description" cols="30" rows="5" #description="ngModel" [(ngModel)]="project.description"
            placeholder="Descripción" class="form-control" required></textarea>
          <span class="form_error" *ngIf="description.touched && !description.valid">
            La descripción es obligatoria
          </span>
        </div>

        <div class="input-group mb-3">
          <label for="category" class="col-sm-3 col-form-label p-0">Categoria</label>
          <input type="text" name="category" class="form-control" #category="ngModel" [(ngModel)]="project.category"
            placeholder="Categoria" required>
          <span class="form_error" *ngIf="category.touched && !category.valid">
            La categoria es obligatoria
          </span>
        </div>

        <div class="input-group mb-3">
          <label for="year" class="col-sm-3 col-form-label p-0">Año de lanzamiento</label>
          <input type="text" name="year" class="form-control" #year="ngModel" [(ngModel)]="project.year">
        </div>

        <div class="input-group mb-3">
          <label for="langs" class="col-sm-3 col-form-label p-0">Lenguajes utilizados</label>
          <input type="text" name="langs" class="form-control" #langs="ngModel" [(ngModel)]="project.langs"
            placeholder="Lenguajes" required>
          <span class="form_error" *ngIf="langs.touched && !langs.valid">
            El lenguaje es obligatoria
          </span>
        </div>
        <div class="input-group mb-3">
          <!-- <div class="input-group-prepend ">
				<span class="input-group-text ">Imagen del proyecto</span>
            </div> -->

          <!-- <input type="file" name="image" class="custom-file-input" id="customFile" (change)="fileChangeEvent($event)">
				<label for="image" class="custom-file-label" for="customFile">Subir imagen</label> -->

          <label for="image" class="col-sm-3 col-form-label p-0">Imagen del proyecto</label>
          <span class="image" *ngIf="project.image" style="float: none;">
            <img src="{{url+'get-image/'+project.image}}" style="width:100px">
          </span><br>
          <input type="file" name="image" placeholder="Subir imagen" (change)="fileChangeEvent($event)">

        </div>

        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Enviar"
          [disabled]="!projectForm.form.valid">
      </form>

    </div>
  </div>
</div>
