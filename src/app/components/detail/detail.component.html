<div class="container" *ngIf="project">
	<div class="row">
		<div class="col-md-6">
			<img src="{{ url + 'get-image/' + project.image }}" class="img-thumbnail" />
		</div>
		<div class="col-md-6">
			<h2>{{ project.name }}</h2>
			<h3>{{ project.description }}</h3>
			<p>{{ project.category }}</p>
			<p>{{ project.langs }}</p>
			<p *ngIf="confirm == false">
				<!-- <a [routerLink]="['/editar-proyecto', project._id]" class="button-edit">Editar</a>
		  <a (click)="setConfirm(true)" class="button-delete">Borrar</a> -->
				<button type="button" class="btn btn-primary" [routerLink]="['/editar-proyecto', project._id]">
					Editar
				</button>
				<button type="button" class="btn btn-danger m-2" (click)="setConfirm(true)">
					Borrar
				</button>
			</p>
		

			<p *ngIf="confirm == true">
				<span class="confirm">
					¿Estas seguro de eliminar este proyecto?<br />
				</span>
				<!-- <a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
          <a (click)="deleteProject(project._id)" class="button-delete">Eliminar definitivamente</a> -->
				<button type="button" class="btn btn-primary" (click)="setConfirm(false)">
					Cancelar
				</button>
				<button type="button" class="btn btn-danger m-2" (click)="deleteProject(project._id)">
					Eliminar
				</button>
			</p>
		</div>
	</div>
</div>
